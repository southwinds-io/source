definitions:
  src.TT:
    properties:
      key:
        type: string
      proto:
        items:
          type: integer
        type: array
      schema:
        items:
          type: integer
        type: array
    type: object
info:
  contact:
    email: info@southwinds.io
    name: SouthWinds Tech Ltd
    url: https://southwinds.io/
  description: Ultra lightweight configuration data service
  title: Source
  version: "1.0"
paths:
  /item:
    get:
      description: Get all the configurations
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all the configurations
      tags:
      - Items
  /item/{key}:
    delete:
      description: Delete a configuration item
      parameters:
      - description: the key for the configuration item to delete
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete a configuration item
      tags:
      - Items
    get:
      description: Get value of a configuration item
      parameters:
      - description: the key for the configuration item to get
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get the value of a configuration item
      tags:
      - Items
    put:
      description: Set value of a configuration item
      parameters:
      - description: the key for the configuration item to set
        in: path
        name: key
        required: true
        type: string
      - description: the json based configuration
        in: body
        name: schema
        required: true
        schema:
          type: string
      - description: the key that defines the type of item for validation purposes.
          If not specified, no validation is performed.
        in: header
        name: Source-Type
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Set the value of a configuration item
      tags:
      - Items
  /item/{key}/children:
    get:
      description: Get the children linked to a configuration
      parameters:
      - description: the key for the item having the children
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get the children linked to a configuration
      tags:
      - Items
  /item/{key}/parents:
    get:
      description: Get the parents linked to a configuration
      parameters:
      - description: the key for the item having the children
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get the parents linked to a configuration
      tags:
      - Items
  /item/{key}/tag:
    get:
      description: Get all tags for a configuration
      parameters:
      - description: the key for the item whose tags are to be retrieved
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all tags for a configuration
      tags:
      - Tagging
  /item/{key}/tag/{name-value}:
    put:
      description: Tag the item identified by its key with a name
      parameters:
      - description: the key for the item to tag
        in: path
        name: key
        required: true
        type: string
      - description: the name / value of the tag in the format '{name}|{value}'. It
          is possible to have tags with no value, in which case the expression should
          be just '{name}'
        in: path
        name: name-value
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Tag an item
      tags:
      - Tagging
  /item/{key}/tag/{name}:
    delete:
      description: Delete the Tag associated with an item
      parameters:
      - description: the key for the item to untag
        in: path
        name: key
        required: true
        type: string
      - description: the name of the tag to delete
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Untag a configuration
      tags:
      - Tagging
    get:
      description: Get the value of a tag for a configuration
      parameters:
      - description: the key for the item having the tag
        in: path
        name: key
        required: true
        type: string
      - description: the name of the tag having the value that has to be retrieved
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get a tag value
      tags:
      - Tagging
  /item/oldest/type/{type}:
    get:
      description: Get the oldest configurations that have the specified type
      parameters:
      - description: the type of the configurations to retrieve
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get the oldest configurations that have the specified type
      tags:
      - Items
  /item/tag/{tags}:
    get:
      description: Get all the configurations that have the specified tags
      parameters:
      - description: a pipe separated list of tags (e.g. tag1|tag2|tag3) where tag
          is the tag name, not the value
        in: path
        name: tags
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all the configurations that have the specified tags
      tags:
      - Items
  /item/type/{type}:
    get:
      description: Get all the configurations that have the specified type
      parameters:
      - description: the type of the configurations to retrieve
        in: path
        name: type
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all the configurations that have the specified type
      tags:
      - Items
  /link:
    delete:
      description: Delete all configuration links
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete all configuration links
      tags:
      - Linking
    get:
      description: Get all configuration links
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all configuration links
      tags:
      - Linking
  /link/{from-key}/to/{to-key}:
    delete:
      description: Unlink two configurations
      parameters:
      - description: the key for the first configuration to unlink
        in: path
        name: from-key
        required: true
        type: string
      - description: the key for the second configuration to unlink
        in: path
        name: to-key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Unlink two configurations
      tags:
      - Linking
    put:
      description: Link two configurations
      parameters:
      - description: the key for the first configuration to link
        in: path
        name: from-key
        required: true
        type: string
      - description: the key for the second configuration to link
        in: path
        name: to-key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Link two configurations
      tags:
      - Linking
  /ready:
    get:
      description: Check any relevant backends are online and healthy.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Check service readiness
      tags:
      - Health
  /tag:
    get:
      description: Get all tags for a all configurations
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all tags for a all configurations
      tags:
      - Tagging
  /type:
    get:
      description: Get all the item types
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get all the item types
      tags:
      - Validation
    put:
      description: Set the json schema to validate an item of the specific type
      parameters:
      - description: the json schema to apply to the item type and an example prototype
        in: body
        name: schema
        required: true
        schema:
          $ref: '#/definitions/src.TT'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Set the validation for an item type
      tags:
      - Validation
  /type/{key}:
    delete:
      description: Delete a configuration type
      parameters:
      - description: the key for the configuration type to delete
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete a configuration type
      tags:
      - Validation
    get:
      description: Get the json schema for a configuration item
      parameters:
      - description: the key for the type of configuration item json schema
        in: path
        name: key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "404":
          description: Not Found
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get the json schema for a configuration item
      tags:
      - Validation
swagger: "2.0"
