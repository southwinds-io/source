---
env:
  BINARY: source
  VERSION: 1.0.0-${ARTISAN_REF}

labels:
  app:entrypoint: src
  app:var@HTTP_USER: required,default=admin
  app:var@HTTP_PWD: required,default=adm1n
  app:var@HTTP_PORT: optional,default=8080
  app:volume@SOURCE_DATA_PATH: 0

functions:
  - name: build-linux
    description: builds the source app package
    env:
      GOOS: linux
      GOARCH: amd64
    run:
      - rm -rf ./bin
      - go build -ldflags="-s -w -X 'southwinds.dev/source/service.Version=${VERSION}'" -o ./bin/src -v ../../

  - name: build-mac
    description: builds the source app package
    env:
      GOOS: darwin
      GOARCH: amd64
    run:
      - rm -rf ./bin
      - go build -ldflags="-s -w -X 'southwinds.dev/source/service.Version=${VERSION}'" -o ./bin/src -v ../../

profiles:
  - name: linux
    description: build the source application package
    default: true
    type: content/app
    target: bin
    run:
      - $(build-linux)

  - name: mac
    description: build the source application package
    type: content/app
    target: bin
    run:
      - $(build-mac)
...
